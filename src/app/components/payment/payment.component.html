<div class="payment-container">
  <div class="payment-box">
    <h2>Payment Details</h2>
    <div class="total-amount">
      Total Amount: ${{ total.toFixed(2) }}
    </div>

    <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
      <div class="form-group">
        <label for="name">Cardholder Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          [(ngModel)]="paymentDetails.name"
          required
          placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input 
          type="text" 
          id="cardNumber" 
          name="cardNumber" 
          [(ngModel)]="paymentDetails.cardNumber"
          required
          placeholder="1234 5678 9012 3456"
          maxlength="19">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiryDate">Expiry Date</label>
          <input 
            type="text" 
            id="expiryDate" 
            name="expiryDate" 
            [(ngModel)]="paymentDetails.expiryDate"
            required
            placeholder="MM/YY"
            maxlength="5">
        </div>

        <div class="form-group">
          <label for="cvv">CVV</label>
          <input 
            type="text" 
            id="cvv" 
            name="cvv" 
            [(ngModel)]="paymentDetails.cvv"
            required
            placeholder="123"
            maxlength="3">
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="back-button" (click)="goBack()">Back to Cart</button>
        <button type="submit" class="pay-button" [disabled]="!paymentForm.form.valid">
          Pay Now
        </button>
      </div>
    </form>
  </div>
</div>
